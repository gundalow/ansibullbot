ansible_user: centos

ansibullbot_options:
  - daemonize
  - daemonize_interval={{ ansibullbot_daemonize_interval }}
  - debug
  - force
  - logfile {{ ansibullbot_log_path }}
  - resume
  - skip_no_update
  - skip_no_update_timeout
  - verbose
  - collection ansible-collections/community.general
  - ignore_module_commits
