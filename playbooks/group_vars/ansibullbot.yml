# Caddy settings
caddy_root: /usr/share/caddy
caddy_config_path: /etc/caddy
caddy_log_path: /var/log/caddy
caddy_user: caddy
caddy_group: caddy
caddy_download_custom_build: yes
caddy_systemd_protect_home: 'false'

# Firewall settings
firewall_allowed_tcp_ports:
  - 22
  - 80
  - 443

# Docker
docker_users:
